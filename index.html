<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id='title'>Survey Form</h1>
    <p id='description'>Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <label for="name" id='name-label'>Name:</label>
      <input required type="text" id="name" placeholder="Enter your name"/>
      <label for="email" id='email-label'>Email:</label>
      <input required id='email' type="email" placeholder="Enter your email"/>
      <label for="number" id='number-label'>Age:</label>
      <input id="number" type="number" type='range' min="18" max="100" placeholder="Enter your age"/>

      <select id="second_dropdown">
        <option disabled>Select an option</option>
        <option value="Student">Student</option>
        <option value="Job">Full time job</option>
        <option value="Learner">Full time learner</option>
        <option value="Say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>


      <ul>
        <li>
          <input id='definitely' value='1' name='radio-buttons' type="radio" />
          <label for="definitely">Definitely</label>
        </li>
        <li>
          <input id='maybe' value='2' name='radio-buttons' type="radio" />
          <label for='maybe'>Maybe</label>
        </li>
        <li>
          <input id='notSure' value='3' name='radio-buttons' type="radio" />
          <label for='notSure'>Not sure</label>
        </li>
      </ul>

      <select id="dropdown">
        <option disabled>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Source">Open source</option>

      </select>

      <ul>
        <li>
          <input value='frontend' id='frontend-projects' type="checkbox" />
          <label for="frontend-projects">Front-end Projects</label>
        </li>
        <li>
          <input value='backend' id='backend-projects' type="checkbox" />
          <label for="backend-projects">back-end Projects</label>
        </li>
        <li>
          <input value='data-vis' id='data-visualization' type="checkbox" />
          <label for="data-visualization">Data Visualization</label>
        </li>
        <li>
          <input value='challenges'  id='challenges' type="checkbox" />
          <label for="challenges">Challenges</label>
        </li>
        <li>
          <input value='community' id='opensource-community' type="checkbox" />
          <label for="opensource-community">Open Source Community</label>
        </li>
        <li>
          <input value='help' id='gitter-help-rooms' type="checkbox" />
          <label for="gitter-help-rooms">Gitter help rooms</label>
        </li>
        <li>
          <input value='videos' id='videos' type="checkbox" />
          <label for="videos">Videos</label>
        </li>
        <li>
          <input value='city' id='city-meetups' type="checkbox" />
          <label for="city-meetups">City Meetups</label>
        </li>
        <li>
          <input value='wiki' id='wiki' type="checkbox" />
          <label for="wiki">Wiki</label>
        </li>
        <li>
          <input value='forum' id='forum' type="checkbox" />
          <label for="forum">Forum</label>
        </li>
        <li>
          <input value='additional' id='additional-coureses' type="checkbox" />
          <label for="additional-coureses">Additional Courses</label>
        </li>
      </ul>
      <label for="comment"> Any comments or suggestions?</label>
      <textarea id="comment" placeholder="Enter your comment here...">
        Enter your comment here...

      </textarea>
      <button id="submit" type="submit">Submit</button>


    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
